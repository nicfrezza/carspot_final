<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CarSpot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/06/15/16/47/auto-1459346_1280.png" type="image/png">


 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2ECC71; 
            --error-color: #ff4444;
            --success-color: #00C851;
        }

        body {
            background-color: rgb(15, 15, 19);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 20px;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 2em;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            max-width: 350px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 24px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .form-complete .progress-bar::after {
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 16px 0 8px 0;
            text-align: left;
            width: 100%;
            max-width: 350px;
        }

        p {
            font-size: 14px;
            margin-bottom: 24px;
            text-align: left;
            width: 100%;
            max-width: 350px;
            color: #999;
        }

        form {
            border-radius: 16px;
            padding: 24px;
            background: rgba(34, 34, 34, 0.7);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 350px;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 16px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container:last-of-type {
            margin-bottom: 12px;
        }

        .input-container label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #999;
            padding-left: 4px;
            transition: color 0.3s ease;
        }

        .input-container.focus label {
            color: var(--primary-color);
        }

        .input-container i {
            position: absolute;
            top: 60%;
            left: 12px;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .input-container.focus i {
            color: var(--primary-color);
        }

        .input-wrapper {
            position: relative;
        }

        input {
            padding: 12px 12px 12px 40px;
            border: 1px solid #333;
            border-radius: 15px;
            font-size: 14px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            transition: all 0.3s ease;
            height: 45px;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1); 
        }

        input::placeholder {
            color: #666;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #fff;
        }

        .input-error {
            display: none;
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
            padding-left: 4px;
        }

        .input-container.error input {
            border-color: var(--error-color);
        }

        .input-container.error .input-error {
            display: block;
        }

        button {
            margin-top: 24px;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            background: var(--primary-color);
            color: #fff;
            width: 100%;
            height: 45px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 16px;
            color: #999;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #27ae60;
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .strength-meter {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 13px;
            }

            form {
                padding: 20px;
            }

            input {
                font-size: 13px;
                height: 42px;
            }

            button {
                font-size: 14px;
                height: 42px;
            }

            .input-container i {
                font-size: 14px;
            }
        }

        @media (min-height: 700px) {
            body {
                justify-content: center;
            }
        }

        @media (max-height: 699px) {
            body {
                justify-content: flex-start;
                padding-top: 40px;
            }
        }

        @media (min-width: 700px) {
            body {
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

</head>
<body>
    <div class="logo">
        <i class="fas fa-car"></i>
    </div>
    
    <div class="progress-bar"></div>
    
    <h1>Bem-vindo ao CarSpot</h1>
    <p>Crie sua conta para começar</p>

    <form id="contact-form" action="/api/users/register" method="POST" novalidate>
        <div class="input-container">
            <label for="nome">Nome de usuário</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="input-error">Nome de usuário é obrigatório</div>
        </div>

        <div class="input-container">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-error">Digite um e-mail válido</div>
        </div>

        <div class="input-container">
            <label for="telefone">Telefone</label>
            <div class="input-wrapper">
                <i class="fas fa-phone"></i>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="input-error">Digite um telefone válido</div>
        </div>

        <div class="input-container">
            <label for="senha">Senha</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            <div class="input-error">A senha deve ter no mínimo 8 caracteres</div>
            <div class="password-strength">
                <span>Força da senha:</span>
                <div class="strength-meter">
                    <div></div>
                </div>
            </div>
        </div>

        <button type="submit">
            <span>Criar conta</span>
            <i class="fas fa-arrow-right"></i>
        </button>

        <div class="login-link">
            Já tem uma conta? <a href="/entrar">Fazer login</a>
        </div>
    </form>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contact-form');
    const nome = document.getElementById('nome');
    const email = document.getElementById('email');
    const telefone = document.getElementById('telefone');
    const senha = document.getElementById('senha');
    const strengthMeter = document.querySelector('.strength-meter div');

    telefone.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        
        if (value.length > 2) {
            value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
        }
        if (value.length > 10) {
            value = `${value.slice(0, 10)}-${value.slice(10)}`;
        }
        
        e.target.value = value;
    });

    window.togglePassword = function() {
        const icon = document.querySelector('.password-toggle i');
        
        if (senha.type === 'password') {
            senha.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            senha.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function checkPasswordStrength() {
        const value = senha.value;
        let strength = 0;
        
        if (value.length >= 8) strength += 25;
        if (value.match(/[A-Z]/)) strength += 25;
        if (value.match(/[0-9]/)) strength += 25;
        if (value.match(/[^A-Za-z0-9]/)) strength += 25;
        
        strengthMeter.style.width = `${strength}%`;
        
        const colors = {
            25: '#ff4444',
            50: '#ffa700',
            75: '#00C851',
            100: '#007E33'
        };
        
        strengthMeter.style.backgroundColor = colors[
            Object.keys(colors).find(key => strength <= key)
        ];
    }

    senha.addEventListener('input', checkPasswordStrength);

    document.querySelectorAll('input').forEach(input => {
        const container = input.closest('.input-container');
        
        input.addEventListener('focus', () => container.classList.add('focus'));
        input.addEventListener('blur', () => container.classList.remove('focus'));
    });

    function validateForm() {
        const validators = {
            nome: value => value.trim() !== '',
            email: value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            telefone: value => value.replace(/\D/g, '').match(/^\d{10,11}$/),
            senha: value => value.length >= 8
        };

        let hasError = false;

        Object.entries(validators).forEach(([field, validator]) => {
            const element = document.getElementById(field);
            const container = element.closest('.input-container');
            
            if (!validator(element.value)) {
                container.classList.add('error');
                hasError = true;
            } else {
                container.classList.remove('error');
            }
        });

        return !hasError;
    }

    async function submitForm(event) {
        event.preventDefault();
        
        if (!validateForm()) return;

        const button = form.querySelector('button');
        const originalText = button.innerHTML;
        button.classList.add('loading');
        button.innerHTML = '<span>Enviando...</span>';

        try {
            const formData = new FormData(form);
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: formData.get('nome'),
                    email: formData.get('email'),
                    telefone: formData.get('telefone').replace(/\D/g, ''),
                    senha: formData.get('senha')
                })
            });

            let data;
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
                data = await response.json();
            } else {
                data = { message: await response.text() };
            }
            
            if (!response.ok) {
                throw new Error(data.message || 'Erro ao criar conta');
            }

            document.querySelector('.progress-bar').classList.add('form-complete');
            setTimeout(() => {
                window.location.href = '/vagas';
            }, 1000);
        } catch (error) {
            console.error('Erro detalhado:', error);
            alert(error.message || 'Erro ao criar conta. Verifique sua conexão e tente novamente.');
        } finally {
            button.classList.remove('loading');
            button.innerHTML = originalText;
        }
    }

    form.addEventListener('submit', submitForm);
});
</script>
</body>
</html>
