<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | CarSpot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/06/15/16/47/auto-1459346_1280.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="https://p1.pxfuel.com/preview/830/773/197/woman-interior-man-car-inside-travel.jpg" alt="Background">
        <div class="gradient-overlay"></div>
    </div>

    <main class="login-container">
        <div class="content-wrapper">
            <header>
                <h1>Bem-vindo de volta</h1>
                <p>Entre com suas credenciais para continuar</p>
            </header>

            <form id="contact-form" class="login-form">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="primary-button">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="additional-options">
                <a href="/reset_password" id="esqueci" class="text-link">Esqueceu a senha?</a>
                <div class="signup-prompt">
                    <span>Não tem uma conta?</span>
                    <a href="/registrar" class="secondary-button">Criar conta</a>
                </div>
            </div>
        </div>
    </main>

    <style>
        :root {
            --primary-color: #2ECC71;
            --primary-hover: #27AE60;
            --dark-bg: rgb(15, 15, 19);
            --card-bg: rgba(25, 25, 30, 0.95);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 100%
            );
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .content-wrapper {
            width: 100%;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        input:focus + i {
            color: var(--primary-color);
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .additional-options {
            margin-top: 2rem;
            text-align: center;
        }

        .text-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .text-link:hover {
            color: var(--primary-color);
        }

        .signup-prompt {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .secondary-button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }

        .secondary-button:hover {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            input {
                font-size: 0.9rem;
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            }

            .primary-button {
                padding: 0.9rem;
            }
        }
    </style>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBmXmb1gBb0VJ1Xw0p4bb7oL4r7Zoc3YBk",
        authDomain: "carspot-2f0fa.firebaseapp.com",
        projectId: "carspot-2f0fa",
        storageBucket: "carspot-2f0fa.appspot.com",
        messagingSenderId: "645950047928",
        appId: "1:645950047928:web:f83f572b96143b67f8964d",
        measurementId: "G-MY034QC436"
    };
    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('contact-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, senha);
            const user = userCredential.user;

            console.log('Usuário autenticado:', user); 

            localStorage.setItem('userId', user.uid);

            const userRef = db.collection('users').doc(user.uid);
            const doc = await userRef.get();

            if (doc.exists) {
                const userData = doc.data();
                console.log('Dados do usuário:', userData);
                window.location.href = '/vagas';
            } else {
                console.log('Nenhum documento encontrado para este usuário.');
            }
        } catch (error) {
            alert('Erro ao autenticar usuário: ' + error.message);
        }
    });

    document.getElementById('esqueci').addEventListener('click', function() {
        window.location.href = 'reset_password';
    });

    document.getElementById('conta').addEventListener('click', function() {
        window.location.href = 'registrar';
    });

    document.getElementById('botao-azul').addEventListener('click', function() {
        window.location.href = 'registrar';
    });
</script>
</body>
</html>
